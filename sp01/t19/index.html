<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super back-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="red">Superhero request form</h1>

    <h2 class="grey"> What do you need help with?</h2>

    <form>
        <div>
            <input type="checkbox" id="check1" class="checkbox">
            <label for="check1" class="checkbox-label">
                <span>Defeat a villian</span>
            </label>
            <input type="checkbox" id="check2" class="checkbox">
            <label for="check2" class="checkbox-label">
                <span>Save a civilian</span>
            </label>
            <input type="checkbox" id="check3" class="checkbox">
            <label for="check3" class="checkbox-label">
                <span>Stop a robbery</span>
            </label>
            <input type="checkbox" id="check4" class="checkbox">
            <label for="check4" class="checkbox-label">
                <span>Prevent an apocalipse</span>
            </label>
            <input type="checkbox" id="check5" class="checkbox">
            <label for="check5" class="checkbox-label">
                <span>Train a sidekick</span>
            </label>
        </div>
        <input type="checkbox" id="check6" class="checkbox">
        <label for="check6" class="checkbox-label">
            <span>Other stuff</span>
        </label>
        <input type="text" class="form-input job-det" placeholder="Job details">
        <div>
            <input type="text" class="form-input name" placeholder="Name">
            <input type="email" class="form-input email" placeholder="Email">
        </div>
        <button class="send">Send</button>
    </form>

</body>

</html>
